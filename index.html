<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HKSN - Hong Kong Student Network</title>

  <link rel="icon" type="image/x-icon" href="./assets/logo/logo.png" />

  <link rel="stylesheet" href="./styles/global.css" />
  <link rel="stylesheet" href="./styles/navbar.css" />
  <link rel="stylesheet" href="./styles/home.css" />
  <link rel="stylesheet" href="./styles/links.css" />
  <link rel="stylesheet" href="./styles/buttons.css" />
  <link rel="stylesheet" href="./styles/footer.css" />
  <link rel="stylesheet" href="./styles/animations.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="home-page">
  <div id="include-navbar"></div>

  <header class="hiddenBlur">
    <img src="./assets/home/bg.png" id="MaskingImage" draggable="false" />
    <div class="images">
      <img src="./assets/home/layer1.png" class="img1" alt="Image 1" style="margin-top: -6px" draggable="false" />
      <img src="./assets/home/layer2.png" class="img2" alt="Image 2" style="margin-top: -5px" draggable="false" />
      <img src="./assets/home/layer3.png" class="img3" alt="Image 3" style="margin-top: -4px" draggable="false" />
      <img src="./assets/home/layer4.png" class="img4" alt="Image 4" style="margin-top: -3px" draggable="false" />
      <img src="./assets/home/layer5.png" class="img5" alt="Image 5" style="margin-top: -2px" draggable="false" />
      <img src="./assets/home/layer6.png" class="img6" alt="Image 6" style="margin-top: -1px" draggable="false" />
      <img src="./assets/home/layer7.png" class="img7" alt="Image 7" draggable="false" />
    </div>
    <img src="./assets/logo/logoTextWhite.png" class="title" draggable="false"/>
  </header>

  <div class="container mainBody">
    <div class="description mb-5">
      <div class="row align-items-center">
        <div class="col-md-5 text-center text-md-start">
          <!-- <img src="./assets/logo/logoTextWhite.png" alt="HKSN Logo" class="img-fluid mb-3" style="max-width: 250px;"> -->
          <h1 class="display-5 fw-bold mb-4">Hong Kong Student Network</h1>
          <p class="lead mb-4">
            Discover more about our vibrant community and exciting events.
          </p>
          <a href="./events" class="btn btn-primary btn-lg fw-bold mb-4">Learn More</a>
        </div>
        <div class="col-md-7">
          <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Images injected here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row align-items-center">
      <div class="col-md-6 mb-5">
        <img src="assets/membershipCard/front.jpg" class="img-fluid rounded" alt="HKSN Membership Card" />
      </div>
      <div class="col-md-6 text-center text-md-start">
        <!-- <img src="./assets/logo/logoTextWhite.png" alt="HKSN Logo" class="img-fluid mb-3" style="max-width: 250px;"> -->
        <h1 class="display-5 fw-bold mb-4">Discount Card</h1>
        <p class="lead mb-4">
          Get your discount card for the 2025-2026 academic year! This card
          grants you access to exclusive discounts from our sponsors and
          partner student associations.
        </p>
        <a href="./store" class="btn btn-primary btn-lg fw-bold mb-4">Get Yours!</a>
      </div>
    </div>
  </div>

  <div id="include-footer"></div>

  <script defer src="./js/animations.js"></script>
  <script defer src="./js/loaderComponents.js"></script>
  <script defer src="./js/parallax.js"></script>
  <script defer src="./js/loaderCarousel.js"></script>
  <script defer src="./js/lazyLoader.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
